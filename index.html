<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <!--container-->
    <div class="container">
        <h1 class="display-5 text-info text-center">Form demo</h1>
        <!--form-->
        <form class="w-50 mx-auto mt-5 gb-light p-5">
            <!--username-->
            <div class="mb-3">
                <label for="username" class="form-label">username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="text" name="password" id="password" class="form-control">
            </div>
            <!--select-->
            <div class="mb-3" >
                <label for="state" class="form-label">select country</label>
                <select name="country" id="country" class="form-select">
                    <option value="india">india</option>
                    <option value="aus">Austrila</option>
                    <option value="china">china</option>
                    <option value="usa">America</option>
                </select>

            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" text="others" id="others" class="form-check-input">
                    <label for="others" class="form-check-label">OTHERS</label>

                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" text="none" id="none" class="form-check-input">
                    <label for="none" class="form-check-label">NONE</label>

                </div>

            </div>
            <!--submit-->
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>

    
</body>
</html>
